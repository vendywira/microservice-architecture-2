spring:
  application:
    name: gateway-service
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        instance-id: ${spring.application.name}-id:${random.value}
        serviceName: dk-${spring.application.name}
        healthCheckInterval: 15s
      config:
        prefixes: config
        name: demo-consul
        data-key: application.yml
        format: YAML
        failFast: false